    <title>TARJETA TULLAVE</title>
    <!---LINK DE SITIO SWEETALERT-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="transmilenio.jpg" alt="" width="550" height="250">
        <h1>SALDO DE TARJETA TULLAVE</h1>
        <script>
            //ENTRADA
            var saldo=0;
            const tm=2650;
            saldo= parseInt(prompt("Ingrese saldo de su tarjeta de Transmilenio"));
           //PROCESO
            if( saldo >= tm )
            {
            swal("Ingrese a Sistema Transmilenio","sucess");
            }
            else
            {
            swal("Recargue tarjeta, SALDO INSUFICIENTE ...","error");
            }
        </script>
    </center>
