<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LISTAS YFORMULARIOS</title>

</head>
<body style="background-color:rgb(133, 196, 194);">
    <header><center>
        <img src="img/incap.jpeg" alt="incap"width="100" height="100">
        <h1>LISTAS Y FORMULARIOS HTML5</h1>
        <h2>MENU NAVEGACION</h2>
        </center>
    </header>
    <center>
    <nav>
        <!--MENU-->
        <ul>
            <center>
            <li type="square" style="color: rgba(255, 255, 255, 0);">HOME</li>
            <li type="square" style="color: rgb(255, 255, 255);">PRODUCTOS</li>
            <li type="square" style="color: rgb(247, 252, 252);">SERVICIOS</li>
            <li type="square" style="color: rgb(248, 250, 250);">CONTACTO</li>
        </ul>
    </Nav>

    <section>
        <!--METHOD GET PASA LOS DATOS POR LA URL , ATRAVEZ DE PARAMETROS // METHOD POST PASA LOS
        DATOS DE FORMA INTERNA(NO SE VEN)-->
        
        <form action="datos.php"
        method="post">
        <!--SECCION DE MARCO DE FORMULARIO-->
        <fieldset>
            <!--SECCION INGRESO DE NOMBRE-->
            <label >NOMBRE COMPLETO</label>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
            <br><br>
            <!--SECCION INGRESO DE EMAIL-->
            <label >E-MAIL</label>
            <input type="email" name="EMAIL" placeholder="Ingrese su e-mail" required>
            <br><br>
            <!--SECCION INGRESO DE CONTRASEÑA-->
            <label >PASSWORD</label>
            <input type="password" name="nombre" placeholder="Ingrese su contraseña" required>
            <br><br>
            <hr>
        
            <!--SELECCIONA TUS HOBBIES-->
            <label>Selecciona tus hobbies</label>
            <br>
                <input type="checkbox">Cine
                <input type="checkbox">Lectura
                <input type="checkbox">Deporte 
            <br>
            <hr>
            <!--ESTADO CIVIL-->
            
            <label>Estado civil</label>
            <br>
                <input type="radio">Casado
                <input type="radio">Soltero
                <input type="radio">Viudo
            <br>
            <hr>
            <!--PROGRAMAS TECNICOS-->
            <label>PROGRAMAS TECNICOS</label>
            <br>
            <select name="" id="">
                <option value="">Seleccione Programa</option>
                <option value="">Sistemas</option>
                <option value="">Diseño Grafico</option>
                <option value="">Contabilidad</option>
            </select>
            <br>
            <hr>

            <!--COMENTARIOS-->
            <label for="">Tu Comentario</label>
            <textarea name="MENSAJE" cols="40" rows="5"></textarea>
            <br>

            <!--SECCION DE FORMULARIO SUBMIT: ENVIAR DATOS; RESET:BORRAR DATOS INGRESADOS-->
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>   
            </fieldset>
            </form>
            </section>
